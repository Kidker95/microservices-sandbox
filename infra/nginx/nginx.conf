events {}

http {
  server {
    listen 8080;

    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Upgrade $http_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location = /health {
      return 200 '{"ok":true,"text":"nginx ok"}';
      add_header Content-Type application/json;
    }

    # Health routes
    location = /api/users/health    { proxy_pass http://user-service:4001/health; }
    location = /api/orders/health   { proxy_pass http://order-service:4002/health; }
    location = /api/products/health { proxy_pass http://product-service:4003/health; }
    location = /api/receipts/health { proxy_pass http://receipt-service:4004/health; }
    location = /api/admin/health    { proxy_pass http://admin-service:4005/health; }
    location = /api/fortune/health  { proxy_pass http://fortune-service:4006/health; }
    location = /api/auth/health     { proxy_pass http://auth-service:4007/health; }

    # APIs
    location /api/users    { proxy_pass http://user-service:4001; }
    location /api/orders   { proxy_pass http://order-service:4002; }
    location /api/products { proxy_pass http://product-service:4003; }
    location /api/receipts { proxy_pass http://receipt-service:4004; }
    location /api/fortune  { proxy_pass http://fortune-service:4006; }
    location /api/auth     { proxy_pass http://auth-service:4007; }

    # Admin (HTML + API)
    location /admin/ { 
      rewrite ^/admin(.*)$ /api/admin$1 break;
      proxy_pass http://admin-service:4005; 
    }
    location /api/admin { proxy_pass http://admin-service:4005; }

    location / {
      return 404 '{"error": "route not found"}';
      add_header Content-Type application/json;
    }
  }
}
